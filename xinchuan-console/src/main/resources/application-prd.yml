server:
  port: 80
  tomcat:
      #编码格式
      uri-encoding: utf-8
      #最大连接数
      max-connections: 1000
      #最大线程数，最大并发数
      max-threads: 500
      #最小备用线程数
      min-spare-threads: 20
      #线程数达到maxThreads后，后续请求会被放入一个等待队列，accept-count是这个队列的大小
      accept-count: 100
      #是否开启access log ，默认: false
      accesslog:
        enabled: true
      basedir: \tmp\xinchuan-console-tomcat
  servlet:
      context-path: /
      session:
        timeout: 1800s
